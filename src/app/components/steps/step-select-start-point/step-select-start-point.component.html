<!-- [START] Get Live Location Automatically -->
<div class="p-mt-3 text-align-center">
  <p-button (click)="getLiveLocation()" label="Get Live Location" icon="pi pi-map-marker" styleClass="p-button-sm p-button-success"></p-button>
</div>
<!-- [END] Get Live Location Automatically -->

<!-- [START] Start Marker Object -->
<ng-container *ngIf="startMarkerEntity">
  <div class="text-align-center">
    <input class="p-inputtext p-component text-align-center p-mt-3" pInputText type="text" [(ngModel)]="startMarkerEntity.name">
  </div>
  <div class="p-col p-p-0 p-mt-1 start-marker">
    <div class="display-flex">
      <div class="start-marker-img p-p-4">
        <img class="cursor-pointer" (click)="goStartPoint()" pTooltip="Go" tooltipPosition="top" src="{{'assets/images/' + startMarkerEntity.enumMarker.imgName}}">
      </div>
      <div class="p-col p-p-1">
        <div class="text-align-center p-pt-1 font-weight-600 font-size-14 start-point-div">Start Point</div>
        <div class="display-flex p-mt-1">
          <div class="font-size-14 font-weight-600 start-marker-lng">Longitude : </div>
          <div class="font-size-13">{{startMarkerEntity.marker.getLngLat().lng}}</div>
        </div>
        <div class="display-flex">
          <div class="font-size-14 font-weight-600 start-marker-lat">Latitude : </div>
          <div class="font-size-13">{{startMarkerEntity.marker.getLngLat().lat}}</div>
        </div>
      </div>
      <div class="button-div">
        <button (click)="deleteStartPoint()" pTooltip="Delete" tooltipPosition="top" pButton pRipple type="button" icon="pi pi-times" class="start-marker-delete-button float-right p-button-rounded p-button-success p-button-text"></button>
      </div>
    </div>
  </div>
</ng-container>
<!-- [END] Start Marker Object -->
