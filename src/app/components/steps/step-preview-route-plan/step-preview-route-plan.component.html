<p-table [scrollable]="true" scrollHeight="287px" [value]="orderedMarkerList" [reorderableColumns]="true" styleClass="p-datatable-gridlines p-mt-2">
  <!-- [START] Header of Table -->
  <ng-template pTemplate="header">
    <tr>
      <th class="column-width br-0"></th>
      <th class="br-0 bl-0 text-align-center">Route Plan</th>
      <th class="column-width bl-0"></th>
    </tr>
  </ng-template>
  <!-- [END] Header of Table -->

  <!-- [START] Body of Table -->
  <ng-template pTemplate="body" let-rowData let-index="rowIndex">
    <tr [pReorderableRow]="index">
      <td class="column-width">
        <span class="pi pi-bars" [pReorderableRowHandle]="index"></span>
      </td>
      <td>
        <div class="display-flex">
          <div class="img-div">
            <img width="18" height="18" [src]="'assets/images/' + orderedMarkerList[index].enumMarker.imgName">
          </div>
          <div class="p-ml-2 wdith-100-percent">
            {{rowData['name']}}
          </div>
        </div>
      </td>
      <td class="column-width text-align-center col-pad">
        <button pTooltip="Go" tooltipPosition="top" (click)="mapUtil.goAnywhereOnMapWithMarker(map, orderedMarkerList[index])" pButton pRipple type="button" icon="pi pi-angle-double-right" class="table-button-plan p-button-rounded p-button-text"></button>
      </td>
    </tr>
  </ng-template>
  <!-- [END] Body of Table -->
</p-table>

<!-- [START] Reorder Info -->
<div class="reorderInfo p-pl-1 p-pt-1">
  <span>Use</span>
  <span class="pi pi-bars p-ml-1"></span>
  <span class="p-ml-1">for reorder</span>
</div>
<!-- [END] Reorder Info -->
